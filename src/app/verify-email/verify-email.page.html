<ion-header>
  <ion-toolbar>
    <ion-title>Verificar Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user$ | async as user">
  <ion-row>
    <ion-col>
      <h2>Gracias por registrarte!!</h2>
      <p>Hemos enviado un correo de verificaci√≥n al correo: <strong>{{ user.email }}</strong></p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button (click)="onSendEmail()" expand="block">Enviar Correo de verificacion</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
